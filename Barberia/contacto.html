<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8"
        <title> <Contacto - Barbería Alura></Contacto></title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>
            <div class="caja">

                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
            
                    <ul> 
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>

                </nav>
            </div>
        </header>

        <main>
            
            <form>

                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron"required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron"required placeholder="(xx) xxx xxxx">

                <label for="mensaje"> Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"required></textarea>


                <fieldset>

                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                     

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                     

                    <label for="whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WahtsApp</label>
                    

                </fieldset>


                <fieldset>

                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>

                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>

                    </select>

                </fieldset>
                

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">


            </form>


            <table>

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                        
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8hs - 20hs</td>
                        
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8hs - 20hs</td>
                        
                    </tr><tr>
                        <td>Viernes</td>
                        <td>8hs - 20hs</td>
                        
                    </tr>
                </tbody>
                
                
            </table>

        </main>

        <footer>

            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alas-2020</p>

        </footer>
